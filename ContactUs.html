<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0">
<title>ContactUs</title>
<link rel="stylesheet" href="style1.css">
    <style>
        
        h1{
            color:rgb(182, 74, 55)
        }
        body{
            background-size: cover;
        }
        @media screen and (min-width:320px )  {

body {
     background-color: aqua;
}
}
/*  Tablet,ipad      */    

@media Screen and (min-width:768px) and (max-width:1024px){
body {
     background-color: rgb(168, 127, 127);
}
}

/* Desktops and Laptops asfsdf     */    

@media Screen and (min-width:1224px) {
body {
     background-color: rgb(151, 72, 8);
}
}

/* Large Screens---------  */
@media Screen and (min-width:1824px) {
body {
     background-color: rgb(166, 145, 211);
}
}

    </style>
</head>
<body bgcolor="blue">
<body>
    <center>
        <div class="container">
            <form class="glass-contact-form">
        <h1>CONTACT US</h1>
        <div class="input-group">
            <label for="fname">Full Name</label>
            <input type="text" placeholder=" Name"
            name="fname" required>
            </div>
            <div class="input-group">
                <label for="pnum">Phone number:</label>
                <input type="text" placeholder=" Number"
                name="pnum" required>
                </div>
                <div class="input-group">
                    <label for="mail">Mail</label>
                    <input type="text" placeholder=" Email or Name"
                    name="mymail" required>
                    </div>
                    <div class="input-group">
                        <label for="message">Message</label>
                        <input type="textarea" placeholder="message"
                        name="message" required>
                        </div>
                        </form>
            </div>
</body>
</html>
